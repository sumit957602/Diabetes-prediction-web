<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      @import url(https://fonts.googleapis.com/css?family=Open+Sans);

      .btn {
        display: inline-block;
        padding: 4px 10px 4px;
        font-size: 13px;
        line-height: 18px;
        color: #333333;
        text-align: center;
        vertical-align: middle;
        background-color: #f5f5f5;
        background-image: linear-gradient(to bottom, #ffffff, #e6e6e6);
        border: 1px solid #e6e6e6;
        border-radius: 4px;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2),
          0 1px 2px rgba(0, 0, 0, 0.05);
        cursor: pointer;
        margin-left: 0.3em;
      }

      .btn:hover {
        background-color: #e6e6e6;
      }

      .btn-primary {
        background-color: #4a77d4;
        background-image: linear-gradient(to bottom, #6eb6de, #4a77d4);
        border: 1px solid #3762bc;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2),
          0 1px 2px rgba(0, 0, 0, 0.5);
        color: white;
      }

      .btn-block {
        width: 100%;
        display: block;
      }

      * {
        box-sizing: border-box;
      }

      html {
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      body {
        background-color: #8b96d4e7;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        width: 100%;
        height: 100%;
        font-family: "Open Sans", sans-serif;
        color: #000000;
        font-size: 14px;
        text-align: center;
        letter-spacing: 1.2px;
      }

      .login {
        display: flex;
        flex-direction: column;
        margin-left: 35%;
        width: 400px;
        height: 100%;
      }

      input {
        width: 100%;
        margin-bottom: 10px;
        background: rgba(0, 0, 0, 0.3);
        border: none;
        outline: none;
        padding: 10px;
        font-size: 10px;
        color: #fff;
        border-radius: 4px;
        box-shadow: inset 0 -5px 45px rgba(100, 100, 100, 0.2),
          0 1px 1px rgba(255, 255, 255, 0.2);
        transition: box-shadow 0.5s ease;
      }

      input:focus {
        box-shadow: inset 0 -5px 45px rgba(100, 100, 100, 0.4),
          0 1px 1px rgba(255, 255, 255, 0.2);
      }

      form {
        background-color: #000000;
        opacity: 0.87;
        padding: 20px;
        width: 500px;
        border-radius: 10px;
      }

      label {
        color: white;
        display: block;
        text-align: left;
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <div class="login">
      <h2 style="margin-left: 80px">Diabetes Prediction Model</h2>
      <form id="diabetesForm">
        <label for="pregnancies">Pregnancies:</label>
        <input
          type="number"
          id="pregnancies"
          name="Pregnancies"
          required
        /><br />

        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" name="Glucose" required /><br />

        <label for="bloodPressure">Blood Pressure:</label>
        <input
          type="number"
          id="bloodPressure"
          name="BloodPressure"
          required
        /><br />

        <label for="skinThickness">Skin Thickness:</label>
        <input
          type="number"
          id="skinThickness"
          name="SkinThickness"
          required
        /><br />

        <label for="insulin">Insulin:</label>
        <input type="number" id="insulin" name="Insulin" required /><br />

        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" id="bmi" name="BMI" required /><br />

        <label for="dpf">Diabetes Pedigree Function:</label>
        <input
          type="number"
          step="0.001"
          id="dpf"
          name="DiabetesPedigreeFunction"
          required
        /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="Age" required /><br />

        <button
          class="btn btn-primary btn-block"
          type="button"
          onclick="predictDiabetes()"
        >
          Predict
        </button>
      </form>

      <h3>Prediction Result:</h3>
      <p id="result"></p>
    </div>

    <script>
      async function predictDiabetes() {
        const formData = {
          Pregnancies: document.getElementById("pregnancies").value,
          Glucose: document.getElementById("glucose").value,
          BloodPressure: document.getElementById("bloodPressure").value,
          SkinThickness: document.getElementById("skinThickness").value,
          Insulin: document.getElementById("insulin").value,
          BMI: document.getElementById("bmi").value,
          DiabetesPedigreeFunction: document.getElementById("dpf").value,
          Age: document.getElementById("age").value,
        };

        const response = await fetch(
          "https://diabetes-predication-api-99d19fe60c9f.herokuapp.com/diabetes_prediction",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          }
        );

        const result = await response.text();
        document.getElementById("result").textContent = result;
      }
    </script>
  </body>
</html>
